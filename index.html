<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thực Đơn Bé Minh Nguyệt 💖</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to right, #ffe4f1, #f8bbd0);
      margin: 0;
      padding: 0;
      color: #880e4f;
    }
    header {
      text-align: center;
      padding: 20px;
      background-color: #fff0f6;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #f48fb1;
      object-fit: cover;
      box-shadow: 0 0 15px #f06292;
      margin-bottom: 10px;
    }
    h1 {
      font-size: 24px;
      margin: 10px 0;
    }
    p.chuc {
      font-size: 16px;
      color: #d81b60;
      animation: fadeIn 2s ease-in-out;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    select, button {
      display: block;
      width: 90%;
      max-width: 400px;
      margin: 15px auto;
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: 2px solid #f06292;
      background-color: #fff;
      color: #d81b60;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #fce4ec;
    }
    .menu {
      max-width: 500px;
      margin: 20px auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border: 2px solid #f8bbd0;
    }
    .meal {
      margin-bottom: 15px;
      padding: 10px;
      background-color: #fce4ec;
      border-radius: 10px;
      border-left: 5px solid #ec407a;
    }
    .meal h3 {
      margin-bottom: 5px;
      font-size: 18px;
      color: #ad1457;
    }
    .meal p {
      margin: 0;
      font-size: 15px;
    }
    .loveMessage {
      text-align: center;
      font-size: 16px;
      color: #c2185b;
      margin-top: 10px;
      animation: fadeIn 1s ease-in-out;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #6a1b9a;
      background-color: #fff0f6;
    }
  </style>
</head>
<body>
  <header>
    <img src="i.imgur.com/3kXkK3D.jpeg" alt="Bé Minh Nguyệt" class="avatar" />
    <h1>Thực Đơn Giảm Cân Cho Bé Minh Nguyệt 💖</h1>
    <p class="chuc">💌 Chúc bé Minh Nguyệt giảm cân thành công, xinh đẹp rạng ngời! Anh Huyphat iu em 😘</p>
  </header>

  <select id="daySelector">
    <option value="Thứ 2">🌞 Thứ 2</option>
    <option value="Thứ 3">🌼 Thứ 3</option>
    <option value="Thứ 4">🌸 Thứ 4</option>
    <option value="Thứ 5">🌺 Thứ 5</option>
    <option value="Thứ 6">🌻 Thứ 6</option>
    <option value="Thứ 7">🌷 Thứ 7</option>
    <option value="Chủ Nhật">🌈 Chủ Nhật</option>
  </select>

  <button onclick="sendLove()">💖 Gửi lời yêu thương</button>
  <div class="loveMessage" id="loveMessage"></div>

  <div class="menu" id="menuDisplay"></div>

  <footer>
    ✨ Bé Minh Nguyệt là công chúa xinh đẹp nhất hệ mặt trời ✨<br />
    Made with 💗 by anh Huyphat
  </footer>

  <script>
    const menus = {
      "Thứ 2": {
        "Sáng": "🍌 1 quả chuối + 🥛 1 ly sữa đậu nành",
        "Trưa": "🍚 Cơm gạo lứt + 🥚 trứng luộc + 🥦 rau luộc",
        "Chiều": "🍶 1 hũ sữa chua không đường",
        "Tối": "🍲 Canh rau + 🍗 ức gà áp chảo + 🍚 cơm gạo lứt"
      },
      "Thứ 3": {
        "Sáng": "🥣 Yến mạch + chuối + 🌱 hạt chia",
        "Trưa": "🍚 Cơm + 🐟 cá hấp + 🥬 rau xào",
        "Chiều": "🍎 Trái cây (đu đủ hoặc táo)",
        "Tối": "🥗 Salad + 🥚 trứng luộc + 🍠 khoai lang"
      },
      "Thứ 4": {
        "Sáng": "🍠 Khoai lang + 🥛 sữa tươi không đường",
        "Trưa": "🍚 Cơm + 🍅 đậu hũ sốt cà + 🥦 rau luộc",
        "Chiều": "🥕 Nước ép cà rốt",
        "Tối": "🍲 Canh bí đỏ + 🍖 thịt nạc + 🍚 cơm"
      },
      "Thứ 5": {
        "Sáng": "🍞 Bánh mì đen + 🍳 trứng ốp la",
        "Trưa": "🍚 Cơm + 🍗 thịt gà + 🥬 rau cải",
        "Chiều": "🍏 Táo",
        "Tối": "🥗 Salad + 🍠 khoai lang + 🍶 sữa chua"
      },
      "Thứ 6": {
        "Sáng": "🥣 Yến mạch + 🍶 sữa chua + 🍓 trái cây",
        "Trưa": "🍚 Cơm + 🐟 cá kho + 🥦 rau luộc",
        "Chiều": "🥛 Sữa đậu nành",
        "Tối": "🍲 Canh rau + 🥚 trứng luộc + 🍚 cơm gạo lứt"
      },
      "Thứ 7": {
        "Sáng": "🍌 Chuối + 🥛 sữa tươi",
        "Trưa": "🍚 Cơm + 🥩 thịt bò + 🥦 rau luộc",
        "Chiều": "🍊 Cam hoặc táo",
        "Tối": "🥗 Salad + 🍠 khoai lang + 🥚 trứng"
      },
      "Chủ Nhật": {
        "Sáng": "🍞 Bánh mì đen + 🥛 sữa đậu nành",
        "Trưa": "🍚 Cơm + 🐟 cá hấp + 🥬 rau xào",
        "Chiều": "🍹 1 ly nước ép trái cây",
        "Tối": "🍲 Canh rau + 🍖 thịt nạc + 🍚 cơm gạo lứt"
      }
    };

    const menuDisplay = document.getElementById("menuDisplay");
    const daySelector = document.getElementById("daySelector");
    const loveMessage = document.getElementById("loveMessage");

    function showMenu(day) {
      const meals = menus[day];
      menuDisplay.innerHTML = "";
            for (let meal in meals) {
        const div = document.createElement("div");
        div.className = "meal";
        div.innerHTML = `<h3>${meal}</h3><p>${meals[meal]}</p>`;
        menuDisplay.appendChild(div);
      }
    }

    function sendLove() {
      const messages = [
        "💖 Bé Nguyệt ơi, anh Huyphat iu em nhiều lắm, cố lên nha!",
        "🌸 Mỗi ngày một chút, bé sẽ xinh đẹp như công chúa!",
        "💌 Anh luôn bên cạnh bé, cùng nhau giảm cân nha!",
        "✨ Bé Nguyệt là ánh sáng của đời anh!",
        "🥰 Bé là lý do anh cười mỗi ngày!"
      ];
      const randomMsg = messages[Math.floor(Math.random() * messages.length)];
      loveMessage.innerText = randomMsg;
    }

    daySelector.addEventListener("change", (e) => {
      showMenu(e.target.value);
      loveMessage.innerText = ""; // reset lời yêu khi đổi ngày
    });

    showMenu("Thứ 2"); // hiển thị mặc định
  </script>
</body>
</html>
